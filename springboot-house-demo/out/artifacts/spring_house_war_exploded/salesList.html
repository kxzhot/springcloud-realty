<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/js/bootstrap/css/bootstrap.css">
    <link  rel="stylesheet" href="/js/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link href="/js/DataTables-1.10.18/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/js/DataTables-1.10.18/css/jquery.dataTables.css">
    <link rel="stylesheet" href="/js/bootstrap-3.3.7-dist/datetimepicker/bootstrap-datetimepicker.min.css" media="screen" >
    <link href="/js/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css">
    <link href="/js/bootstrap-validator/css/bootstrapValidator.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/js/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script  type="text/javascript" src="/js/bootstrap-3.3.7-dist/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script  type="text/javascript" src="/js/bootstrap-3.3.7-dist/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script  type="text/javascript" src="/js/fileinput5/js/fileinput.js"></script>
    <script src="/js/bootstrap-3.3.7-dist/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="/js/bootbox-4.4.0/bootbox.js"></script>
    <script type="text/javascript" src="/js/DataTables-1.10.18/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/js/fileinput5/js/locales/zh.js"></script>
    <script type="text/javascript" src="/js/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script type="text/javascript" src="/js/bootstrap-validator/js/language/zh_CN.js"></script></head>
<body>
<div class="container">
    <div class="row">
        <div style="background-color: #67e9f1">
            <button class="btn btn-primary" type="eset&quot;" onclick="addSales()"><i class="fa fa-plus-square"
                                                                                     aria-hidden="true">新增</i></button>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">
                销售人员管理
            </div>
            <table id="userTable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>id</th>
                    <th>销售员</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>手机号</th>
                    <th>入职时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>id</th>
                    <th>销售员</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>手机号</th>
                    <th>入职时间</th>
                    <th>操作</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<div id="addSales" style="display: none;">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">类型名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="add_salesName" placeholder="请增加销售员..."/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="add_age" placeholder="请增加年龄..."/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <input type="radio" name="add_sex" value="1" placeholder="请选择性别"/>男
            <input type="radio" name="add_sex" value="2" placeholder="请选择性别"/>女
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="add_phone" placeholder="请增加手机号..."/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">入职时间</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="add_entryTime" placeholder="请选择入职时间..."/>
            </div>
        </div>
    </form>
</div>
<!-- 用户的修改 -->
<div id="updateSales" style="display: none;">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">类型名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="update_salesName" placeholder="请修改销售员..."/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="update_age" placeholder="请修改年龄..."/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <input type="radio" name="update_sex" value="1" placeholder="请选择性别"/>男
            <input type="radio" name="update_sex" value="2" placeholder="请选择性别"/>女
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="update_phone" placeholder="请修改手机号..."/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">入职时间</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="update_entryTime" placeholder="请选择入职时间..."/>
            </div>
        </div>
    </form>
</div>
<script>
    var v_addSalesDiv;
    var v_updateSalesDiv;
    $(function () {
        querySales();
        initDateRole();
        initDate();
        backupHtml();
    })
    function initDateRole() {
        initDate('add_entryTime');
        initDate('update_entryTime');
    }

    function backupHtml() {
        v_addSalesDiv = $("#addSales").html();
        v_updateSalesDiv = $("#updateSales").html();
    }
    function initDate(elementName) {
        $("#" + elementName).datetimepicker({
            format: 'YYYY-MM-DD',
            locale: 'zh-CN',
            showClear: true
        });
    }

    function search() {
        var param = {};
        userTables.settings()[0].ajax.data = param;
        userTables.ajax.reload();
    }

    var userTables;
    function querySales() {
        userTables = $('#userTable').DataTable({
            language: {"url": "/js/DataTables-1.10.18/Chinese.json"},
            "processing": true,
            "serverSide": true,
            "searching": false,
            "destroy": true,
            "lengthMenu": [3, 5, 10, 30, 50],
            "ajax": {
                "url": "http://aw-kong:9999/api-type/sales/findSalesList",
                "type": "POST",
                "dataSrc":function (result) {
                    if (result.code == 200){
                        result.draw = result.data.draw;
                        result.recordsFiltered = result.data.recordsFiltered;
                        result.recordsTotal = result.data.recordsTotal;
                        return result.data.data;
                    }
                }
            },
            "columns": [
                {"data": "id"},
                {"data": "salesName"},
                {"data": "age"},
                {
                    "data": "sex",
                    "render": function (data, type, row, meta) {
                        return data == 1 ? "男" : "女"
                    }
                },
                {"data": "phone"},
                {"data": "entryTime"},
                {
                    "data": "id",
                    "render": function (data, type, row, meta) {
                        return '<div class="btn-group" role="group">' +
                            '<button class="btn btn-danger" type="button" onclick="deleteSales(' + data + ')">删除</button>' +
                            '<button class="btn btn-primary" type="button" onclick="toUpdateSales(' + data + ')">修改</button>' +
                            '<div>'
                    }
                }
            ]
        });
    }

    var v_salesAddDlg;
    function addSales() {
        v_salesAddDlg = bootbox.dialog({
            title: "添加销售员信息",
            message: $("#addSales form"),
            buttons: {
                confirm: {
                    label: 'Yes',
                    className: 'btn-success',
                    callback: function () {
                        var v_salesName = $("#add_salesName", v_salesAddDlg).val();
                        var v_age = $("#add_age", v_salesAddDlg).val();
                        var v_sex = $("#input[type=radio]:checked", v_salesAddDlg).val();
                        var v_phone = $("#add_phone", v_salesAddDlg).val();
                        var v_entryTime = $("#add_entryTime", v_salesAddDlg).val();
                        var v_param = {};
                        v_param.salesName = v_salesName;
                        v_param.age = v_age;
                        v_param.sex = v_sex;
                        v_param.phone = v_phone;
                        v_param.entryTime = v_entryTime;
                        $.post({
                            url: "http://aw-kong:9999/api-type/sales/addSales",
                            data: v_param,
                            dataType:"json",
                            success:function (data) {
                              if(data.code==200){
                                  search();
                              }
                            }
                        });
                    }
                },
                cancel: {
                    label: 'No',
                    className: 'btn-danger',
                }
            }
        });
        $("#addSales").html(v_addSalesDiv);
        initDate('add_entryTime');
    }

    var v_salesUpdateDlg;
    function toUpdateSales(id) {
        $.post({
            url: "http://aw-kong:9999/api-type/sales/toUpdateSales",
            data: {"id": id},
            success: function (result) {
                if (result.code == 200) {
                    $("#update_salesName").val(result.data.salesName);
                    $("#update_age").val(result.data.age);
                    if (result.data.sex == 1) {
                        $("input[name='update_sex'][value='1']").attr("checked", true);
                    } else {
                        $("input[name='update_sex'][value='2']").attr("checked", true);
                    };
                    $("#update_phone").val(result.data.phone);
                    $("#update_entryTime").val(result.data.entryTime);
                    v_salesUpdateDlg = bootbox.dialog({
                        title: "修改销售员信息",
                        message: $("#updateSales form"),
                        buttons: {
                            confirm: {
                                label: 'Yes',
                                className: 'btn-success',
                                callback: function () {
                                    var update_salesName = $("#update_salesName", v_salesUpdateDlg).val();
                                    var update_age = $("#update_age", v_salesUpdateDlg).val();
                                    var update_sex = $("input[type=radio]:checked", v_salesUpdateDlg).val();
                                    var update_phone = $("#update_phone", v_salesUpdateDlg).val();
                                    var update_entryTime = $("#update_entryTime", v_salesUpdateDlg).val();
                                    $.post({
                                        url: "http://aw-kong:9999/api-type/sales/updateSales",
                                        data: {
                                            "id": id,
                                            "salesName": update_salesName,
                                            "age": update_age,
                                            "sex": update_sex,
                                            "phone": update_phone,
                                            "entryTime": update_entryTime
                                        },
                                    });
                                    search();
                                }
                            },
                            cancel: {
                                label: 'No',
                                className: 'btn-danger',
                            }
                        }
                    });
                    $("#updateSales").html(v_updateSalesDiv);
                    initDate('update_entryTime');
                }
            }
        })
    }

    function deleteSales(id) {
        bootbox.confirm({
            message: "确定要删除吗？",
            title: "删除提示框",
            buttons: {
                confirm: {
                    label: 'Yes',
                    className: 'btn-success'
                },
                cancel: {
                    label: 'No',
                    className: 'btn-danger'
                }
            },
            callback: function (result) {
                if (result) {
                    $.ajax({
                        type: "post",
                        url: "http://aw-kong:9999/api-type/sales/deleteSales",
                        data: {"id": id},
                        success: function (result) {
                            if (result.code == 200) {
                                search();
                            }
                        }
                    });
                }
            }
        });
    }
</script>
</body>
</html>
